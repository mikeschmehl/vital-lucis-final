rther investigation, especially for people experiencing discomfort (bloating, post-meal symptoms, migraines, fatigue). This is only meaningful when results are considered alongside symptom timing and patterns.\n\n**Practical value for the user**\n\n- Provides an objective data point to better understand eating habits.\n- Acts as a helpful tool during medical consultations.\n- Supports a personalized follow-up process — without ever replacing a medical diagnosis."])</script><script>self.__next_f.push([1,"1a:T644,"])</script><script>self.__next_f.push([1,"**A complementary data point to inform your journey**\n\nAt Lucis, we use this test as one data source among many — never as a diagnosis.\n\nWe share results with full transparency and always respect the scientific limits of the test. We never present IgG levels as diagnostic, and meaningful interpretation always requires context and, ideally, professional guidance.\n\n**Our approach**\n\nWe do not recommend eliminating foods based solely on this test.\n\nInstead, results are combined with:\n\n- detailed questionnaires,\n- reported symptoms,\n- biological markers,\n- personal goals and lifestyle context.\n\nOur aim is to build a coherent, personalized understanding of each user, without encouraging restrictive or risky eating behaviors.\n\n**Value within the Lucis experience**\n\nThe test serves as:\n\n- a starting point for identifying possible links between foods and symptoms,\n- an educational tool to better understand dietary exposure,\n- a supportive element within a guided program that includes medical supervision when needed.\n\n**Our ethical commitment**\n\nMany companies market this test as a diagnostic solution. Lucis takes the opposite stance:\n\n- complete transparency,\n- scientific integrity,\n- user safety,\n- alignment with medical recommendations.\n\n**In summary**\n\nThe food IgG panel is not a medical diagnostic test for intolerance. Used alone, it can be misleading.\n\nWithin the Lucis ecosystem, it becomes a useful component — one piece of the puzzle, never the whole picture — to help users understand their relationship with food through a responsible, supervised, and personalized approach."])</script><script>self.__next_f.push([1,"7:[\"$\",\"$L18\",null,{\"formats\":\"$undefined\",\"locale\":\"en\",\"messages\":{\"homepage\":{\"dontSeeLocation\":\"Don't see your city?\",\"joinWaitlist\":\"Join waitlist\"},\"hero\":{\"backedBy\":\"Backed by\",\"age\":{\"biological\":\"Biological Age\",\"years\":\"YEARS\"},\"cards\":{\"biologicalAge\":{\"value\":\"-9\"},\"inRange\":{\"title\":\"In range\",\"value\":\"12\"},\"idealRange\":{\"title\":\"Ideal range\",\"value\":\"16\"}}},\"reassurance\":{\"items\":[{\"title\":\"More than 100+ biomarkers analyzed\",\"description\":\"Your results explained in clear language: what they mean, and how to improve.\"},{\"title\":\"Personal health plans\",\"description\":\"Turn data into action with personalized health guidance on everything from nutrition to exercise.\"},{\"title\":\"Turbocharge with your wearable\",\"description\":\"Integrates with your health tech platforms (including Withings, Strava, Oura and more), and your health history.\"},{\"title\":\"European labs, European privacy\",\"description\":\"Over 400 labs in France, UK, Ireland and Portugal, and growing. Your data stays safe in Europe.\"}]},\"offerings\":{\"cards\":{\"bioAge\":{\"title\":\"Know how old your body really is\",\"description\":\"Track how your lifestyle impacts your longevity—and start reversing the clock.\"},\"visualize\":{\"title\":\"Spot what's off—and why it matters\",\"description\":\"No more mystery numbers. Get instant clarity on what's in range, what's not, and what needs attention.\"},\"trackImprove\":{\"title\":\"Turn insight into change\",\"description\":\"Get clear, science-backed next steps tailored to your results—so you know exactly what to do.\"},\"inOnePlace\":{\"title\":\"All your health data in a single place\",\"description\":\"Monitor your biomarkers over time, spot trends, and access resources.\"}}},\"testingLab\":{\"checkLocations\":\"Check locations\",\"title\":\"Testing at certified partner labs\",\"comingSoon\":\"Coming soon\"},\"faqs\":{\"gettingStarted\":{\"title\":\"Getting started\",\"membership\":{\"title\":\"What does a Lucis membership include?\",\"content\":\"Here's what's included:\u003cbr /\u003e\u003cbr /\u003e• **1 complete and 1 follow-up biological assessment per year**, done in partner labs, covering **100+ biomarkers**.\u003cbr /\u003e• **Simplified health scores** that help you understand key pillars such as **inflammation, energy, metabolism, and hormones**.\u003cbr /\u003e• **Your private Lucis dashboard**, where you can explore your results, track progress, and access personalized insights.\u003cbr /\u003e• **A personalized action plan from our medical team**, with guidance to improve your **nutrition, supplementation, sleep, physical activity, environment,** and **mental health**.\u003cbr /\u003e• **Educational content** to help you understand how your body works and make informed changes.\u003cbr /\u003e• Option to purchase additional tests\u003cbr /\u003e\u003cbr /\u003eLucis doesn't replace medical diagnosis or prescriptions.\"},\"whoCanJoin\":{\"title\":\"Who can be a Lucis member\",\"content\":\"Lucis is for people aged 18 and older. Understanding your body's trends gives you the power to make informed decisions about your future. Please note that Lucis is not a medical platform and doesn't replace medical diagnosis or prescriptions.\"},\"howItWorks\":{\"title\":\"How does my Lucis membership work?\",\"content\":\"Once a Lucis member, you'll receive instructions to plan your first blood draw within 24 hours. Then, we send a home collection kit to use the morning of the test.\u003cbr /\u003eExpect an update timeline in your private dashboard with all required instructions at every step. You'll be notified when lab processing is complete, as the results will be available within 5 weeks after your lab test.\"},\"testsIncluded\":{\"title\":\"Which tests are included with a Lucis membership?\",\"content\":\"Lucis membership includes access to 100+ lab tests to measure your current health status, metabolism, sexual hormones, stress and recovery etc. Add-on tests may be available for an additional cost beyond your full membership. See full list of analysis [here](https://www.lucis.life/fr/biomarkers)\"},\"dataSecurity\":{\"title\":\"Are my health data secured and reliable?\",\"content\":\"Yes. Over the process, we ensure analytical quality with certified partner laboratories including Eurofins' network. Lucis coordinates standardized workflows with clear labeling, refrigeration, and transport guidance to protect sample integrity.\u003cbr /\u003e\u003cbr /\u003eYour data are encrypted, HDS-certified, ISO27001-certified, and compliant with GDPR. Health data are strictly confidential and only shared with you and Lucis' medical team with your explicit consent.\"}},\"labVisits\":{\"title\":\"Lab visits\",\"scheduling\":{\"title\":\"How do I schedule or reschedule my lab visits?\",\"content\":\"It's easy. You can book and manage your appointments in your Lucis dashboard. You can choose any lab among 400+ labs in our network.\"},\"bestTime\":{\"title\":\"When is the best time for my lab visits?\",\"content\":\"Given that you'll need to be fasted for your appointment, your Lucis lab appointment should always take place in the morning (Ideally before 11 AM).\u003cbr /\u003e\u003cbr /\u003e• **For women:**\u003cbr /\u003e  - If your cycle is regular, please book your blood test one day after your period ends. This timing gives the clearest baseline of your hormones and ensures minimal urine sample contamination.\u003cbr /\u003e  - ***If you are not currently having periods (due to menopause, pregnancy, postpartum, or using hormonal contraceptives), you may book your test at any time that is convenient for you.***\u003cbr /\u003e\u003cbr /\u003eIf you are currently **under medical treatment**, please consult your doctor before taking your test. For any questions, our support team is available at **support@lucis.life** — we're here to help.\"},\"homeKit\":{\"title\":\"Why do I need a home collection kit and what's inside?\",\"content\":\"For everyone, morning slots are mandatory to collect first saliva and urine, the day of the test. By using those the day of the test and bringing these to the lab, we can have information that is visible from all signals, blood included.\u003cbr /\u003eFor women, if you menstruate with regular cycles, book one day after your period ends. With irregular cycles, book on days 3–5 of your next cycle.\"},\"athlete\":{\"title\":\"I'm an athlete or training a lot, what should I know?\",\"content\":\"Avoid testing within a week of crossing time zones. Skip intense exercise for 48 hours before your test for the most stable results. *If you have an important sports event or competition, aim to book your test at least five days before or after the event.*\"},\"preparation\":{\"title\":\"How to prepare before the test?\",\"content\":\"You'll get reminders and detailed guidelines from Lucis prior to your appointment. In a nutshell: pause supplements 3 days before. Avoid intense exercise, and begin fasting 8–12 hours before your appointment.\"},\"medicalCare\":{\"title\":\"Does Lucis provide medical care or prescriptions after my results?\",\"content\":\"No. Lucis provides preventive testing and insights. For diagnoses, treatments, or prescriptions, consult a medical professional.\"}}},\"preFooter\":{\"tagline\":\"Your body has the answers.\",\"taglineSecondLine\":\"Lucis helps you unveil them.\",\"handle\":\"@lucis_life\",\"podcast\":{\"name\":\"Le Polyphenol\",\"subtitle\":\"Podcast by Lucis\",\"label\":\"Podcast\"},\"instagram\":{\"label\":\"Instagram\"},\"linkedin\":{\"label\":\"LinkedIn\"}},\"navigation\":{\"howItWorks\":\"How it works\",\"whatWeTest\":\"What we test\",\"whyLucis\":\"Why Lucis\",\"signIn\":\"Sign-in\",\"getStarted\":\"Get started\",\"giftLucis\":\"Gift Lucis\"},\"footer\":{\"copyright\":\"© Lucis 2026. All rights reserved.\",\"links\":{\"howItWorks\":\"How it works\",\"whatWeTest\":\"What we test\",\"whyLucis\":\"Why Lucis\",\"listOfLabs\":\"List of labs\",\"shop\":\"Shop\",\"giftLucis\":\"Gift Lucis\",\"startups\":\"For employers\",\"creators\":\"Creators\",\"prescriptors\":\"Ambassadors\",\"latestAnnouncement\":\"Latest announcement\",\"faq\":\"FAQ\",\"joinTheTeam\":\"Join the team\",\"confidentiality\":\"Confidentiality\",\"terms\":\"Terms of service\"}},\"llmSection\":{\"title\":\"Request an AI summary of Lucis\",\"prompt\":\"As a potential client, I want to concretely understand what I will receive with Lucis (lucis.life).\\n\\nDetail step by step what the service includes: what I receive, what I analyze, what I see in my dashboard, the scores, biomarkers, deliverables, recommendations and frequency.\\n\\nExplain it simply, as if you were describing the real experience of the service.\"},\"signup\":{\"emailPlaceholder\":\"Email\",\"firstNamePlaceholder\":\"First name\",\"sourcePlaceholder\":\"How did you hear about us?\",\"locationPlaceholder\":\"Where are you located\",\"submit\":\"Join the waitlist\",\"submitting\":\"Processing...\",\"validation\":{\"required\":\"Please fill out all required fields\",\"email\":\"Please enter a valid email address\"},\"error\":\"Something went wrong. Please try again.\",\"formTitle\":\"Join the Waitlist\",\"formDescription\":\"We are working hard to open up more cities for everyone. New testing locations are being added monthly.\"},\"confirmation\":{\"waitlistTitle\":\"You're on the list!\",\"joinWhatsApp\":\"Join our WhatsApp\",\"imageAlt\":\"Waitlist confirmation\",\"waitlistMessageExtended\":\"You'll be among the first to know when Lucis launches in your area. In the meantime, join us in the community!\"},\"metadata\":{\"title\":\"Lucis | Preventive health made accessible\",\"description\":\"Lucis helps you understand your blood tests and take action with clear, personalized, and science-based recommendations.\",\"twitterDescription\":\"Lucis helps you understand your blood tests and take action with clear, personalized, and science-based recommendations.\",\"ogImageAlt\":\"Lucis—Advanced blood testing\",\"biomarkers\":{\"title\":\"Lucis | List of tests\",\"description\":\"Carefully selected for their relevance, these tests help you understand key interactions in your body and detect what standard checkups often miss.\"}},\"influencers\":{\"card\":{\"viewStory\":\"View story\",\"specialOffer\":\"Get {percentage}% off with the code\"}},\"uk\":{\"hero\":{\"title\":\"Lucis is now available in the United Kingdom.\",\"subtitle\":\"Two comprehensive blood tests per year. Personalized recommendations. Lab-verified products. Community support.\",\"cta\":\"Get started\"},\"maps\":{\"title\":\"Book your test at one of 400 Lucis partner labs in Europe\",\"subtitle\":\"Currently available in France, UK, Irland and Portugal. Coming soon to the rest of Europe.\"},\"testimonial\":{\"name\":\"Guillaume Vidal\",\"location\":\"40, Paris\",\"quote\":\"Lucis gave me excellent insights into my health. I've done my share of health tests, but the combination of in-depth biomarker analysis, doctor-reviewed reports, and a clear action plan really sets Lucis apart. I would recommend Lucis to anyone serious about long-term performance and health.\"}},\"allBiomarkersDirectory\":{\"title\":\"What we test\",\"searchPlaceholder\":\"Search a biomarker\",\"filterOptions\":{\"allBiomarkers\":\"ALL BIOMARKERS\",\"fullPanel\":\"100+ Care subscription\",\"lightPanel\":\"60+ Discovery subscription\"},\"filterSubtitles\":{\"fullPanel\":\"Included in Care subscription\",\"lightPanel\":\"Included in Discovery subscription\"}},\"biomarkerAccordian\":{\"system\":\"System\",\"checkOn\":\"Check on\",\"followUpTest\":\"Light panel\",\"initialTest\":\"Complete panel\",\"complete\":\"Complete\",\"completeTooltip\":\"Included in 100+ Full Panel (Membership)\"},\"biomarkerWhatWeTest\":{\"title\":\"What we test\",\"subtitle\":\"Check out the lists of analyzed biomarkers,\\nand your resulting personalized guidance. \",\"items\":[{\"title\":\"First health check\",\"description\":\"A first comprehensive test with over 100+\\nbiomarkers analyzed.\",\"tag\":\"100+ analyzed biomarkers\"},{\"title\":\"Personalized action plan\",\"description\":\"Tailored recommendations based on your\\nresults to help improve your health.\",\"tag\":\"5 pillars clearly defined\"},{\"title\":\"Follow-up check\",\"description\":\"6 months after the first check, a second\\ntest to compare and track your progress.\",\"tag\":\"60+ analyzed biomarkers\"}]},\"biomarkerAdditionalServices\":{\"title\":\"We provide additionnal services to help you act deeper on your health.\",\"services\":[{\"title\":\"Gut microbiome\",\"price\":\"150\",\"currency\":\"€\",\"description\":\"Analyze the diversity of your gut microbiome to optimize digestion, immunity, and overall well-being.\"},{\"title\":\"Food intolerances\",\"price\":\"200\",\"currency\":\"€\",\"description\":\"Identify foods that trigger inflammation and digestive issues through comprehensive analysis of 50 to 100 foods.\"}],\"cta\":\"I want it\",\"learnMore\":\"Learn more\"},\"microbiomeTestInfo\":{\"title\":\"What is the gut microbiome test?\",\"sections\":[{\"title\":\"What is the gut microbiome test?\",\"content\":\"The gut microbiome test is an analysis that studies the composition of the bacteria living in the intestine. It is based on high-throughput sequencing of specific regions of microbial DNA (notably the 16S rRNA region) present in stool. This method identifies the different bacterial families, genera or species and measures their relative abundance.\",\"subtitle\":\"Why is it important?\",\"subcontent\":\"The gut microbiome plays a key role in digestion, metabolism, immunity, inflammation, and also in gut–brain communication. Its composition varies from person to person, influenced by diet, lifestyle, physical activity, sleep, and stress.\",\"points\":[{\"title\":\"Bacterial diversity\",\"text\":\"an indicator of richness and resilience of the microbiome. In the scientific literature, higher diversity is often associated with a better metabolic and inflammatory status (Lloyd-Price et al., Nature, 2016).\"},{\"title\":\"The balance between major bacterial families\",\"text\":\"some of which are known to be beneficial (e.g. butyrate producers) and others potentially associated with inflammation or metabolic stress (Shreiner et al., Journal of Allergy and Clinical Immunology, 2015).\"},{\"title\":\"Metabolic functions\",\"text\":\"such as the capacity to break down dietary fibres or to produce short-chain fatty acids, molecules known for their protective effects on the intestinal barrier (Koh et al., Cell, 2016).\"}],\"conclusion\":\"The test therefore provides a systemic view of this living ecosystem and its balance.\"},{\"title\":\"What is this test for?\",\"content\":\"The gut microbiome test is not used to diagnose a disease. Its usefulness lies in a detailed understanding of the intestinal ecosystem, in order to guide actions tailored to each person's biology.\",\"subsections\":[{\"title\":\"Understanding digestive and metabolic balance\",\"text\":\"It highlights: the abundance of key bacterial groups, the microbiome's capacity to produce important molecules (such as butyrate), markers linked to inflammation, intestinal permeability or energy efficiency, based on parameters studied in the scientific literature.\"},{\"title\":\"Identifying personalised avenues for improvement\",\"text\":\"Depending on the profile, the results can guide towards: dietary diversification, an increase in specific types of fibre, the introduction of probiotics or fermented foods, lifestyle adjustments (sleep, stress, physical activity).\"},{\"title\":\"Tracking change over time\",\"text\":\"By repeating the test several months apart, it is possible to observe the impact of habit changes or a health improvement plan.\"}]},{\"title\":\"What are its scientific limits?\",\"content\":\"The microbiome is a young and rapidly evolving field. The test is powerful, but it has limits that are essential to understand in order to use it properly.\",\"subsections\":[{\"title\":\"Methodological limits\",\"text\":\"Sequencing provides a snapshot at a given moment, influenced by transient factors (what was eaten the day before, physical activity, stress). The analysis focuses mainly on bacteria, whereas the microbiome also includes viruses, fungi and archaea, which are still difficult to characterise. Interpretation relies on statistical models, reference databases and indices (such as Shannon, Simpson, bacterial ratios).\"},{\"title\":\"Limits of current scientific knowledge\",\"text\":\"It is a descriptive analysis, which shows associations but not causal relationships. The same bacterium can have different effects depending on dietary or metabolic context. The literature agrees on some markers, but many areas remain exploratory.\"},{\"title\":\"Careful interpretation\",\"text\":\"The microbiome test is not sufficient on its own to conclude that a disease is present. It must be placed back into the broader context: symptoms, lifestyle, diet, and any available biological data. It is therefore a tool for orientation, understanding and personalisation, but not a diagnostic tool. It does not replace a medical consultation in case of symptoms or suspected disease.\"}]},{\"title\":\"How do we use this test at Lucis?\",\"content\":\"At Lucis, the gut microbiome test is used as an additional analysis tool to deepen the understanding of your digestive, metabolic and overall health. It complements your personal information, questionnaires, eating habits, sleep and stress level.\",\"subsections\":[{\"title\":\"A combined and structured interpretation\",\"text\":\"We always interpret your results: in relation to your symptoms, with your eating habits, with your level of physical activity, with your personal goals. The analysis is therefore never isolated. It is placed within the broader picture of how your body functions and is oriented towards concrete actions.\"},{\"title\":\"Summary of the results\",\"text\":\"We use three main indicators to summarise the results: Gut Balance (reflects the overall stability of the microbiome, taking into account diversity, the proportion of bacteria outside the reference range, and an index of potentially harmful bacteria), Bacterial Diversity (a percentile based on robust scientific indices (Shannon, Simpson), compared with a reference population), Nutrition Score (an indicator derived from your questionnaire, which assesses how much your diet supports or restricts your microbiome). These markers make the results easier to understand and help us propose tailored recommendations.\"},{\"title\":\"Practical application\",\"text\":\"From the test, we can identify: specific deficiencies (butyrate-producing bacteria, species modulating immunity, bacteria associated with the intestinal barrier), targeted dietary improvement strategies (fibres, polyphenols, plant diversity), adjustments to daily rhythms (sleep, stress, physical activity), the most relevant probiotics or prebiotics for your profile.\"},{\"title\":\"Conclusion\",\"text\":\"The test is one element among others: it is always interpreted together with your questionnaire responses, your habits and how you feel. This broader perspective is what makes it possible to turn complex data into a clear, realistic and personalised action plan.\"}]}]},\"foodIntoleranceTestInfo\":{\"title\":\"What is a food IgG panel?\",\"sections\":[{\"title\":\"What is a food IgG panel?\",\"content\":\"A food IgG test measures the level of IgG antibodies your immune system produces in response to different foods.\\n\\nIgG antibodies naturally appear when your immune system is repeatedly exposed to a substance — in this case, a food.\\n\\nUnlike IgE antibodies, which drive true food allergies (immediate and potentially severe reactions), IgG antibodies mostly reflect normal immune memory linked to repeated exposure over time.\\n\\n**The biological mechanism**\\n\\nWhen you regularly eat a certain food, your immune system recognizes its proteins and may produce IgG antibodies against them.\\n\\nThis does *not* mean the food is harmful — it simply shows that your body has encountered it often.\\n\\nSome studies suggest that high IgG levels may be associated with delayed reactions in certain people with digestive or inflammatory symptoms, but no causal relationship has been proven.\"},{\"title\":\"What is this test used for?\",\"content\":\"$19\"},{\"title\":\"What are its scientific limitations?\",\"content\":\"**Methodological limitations**\\n\\nIgG levels show exposure, not a harmful reaction. High IgG values are very common in healthy individuals.\\n\\n**Current scientific consensus**\\n\\nLeading medical organizations (AAAAI, EAACI, CSACI) agree that IgG tests should **not** be used to diagnose food intolerance or to guide food elimination.\\n\\nThey underline that high IgG levels usually reflect frequent consumption, not symptoms or disease.\\n\\n**Controversies and cautions**\\n\\nUsing IgG tests to decide which foods to cut out can lead to unnecessary food restrictions, nutrient deficiencies, or even disordered eating.\\n\\nResults must always be interpreted carefully — never on their own.\\n\\nThe test cannot confirm or rule out an intolerance.\\n\\n**A balanced and transparent interpretation**\\n\\nThis test is **not** a diagnostic tool.\\n\\nIt can still offer meaningful insights when used as part of a supervised process, interpreted by a professional, and treated as a starting point for discussion — not a conclusion.\"},{\"title\":\"How we use this test at Lucis\",\"content\":\"$1a\"},{\"title\":\"Scientific references\",\"content\":\"1. Canadian Society of Allergy and Clinical Immunology (CSACI). *Position statement on the testing of food-specific IgG.* Allergy, Asthma \u0026 Clinical Immunology. 2012.\\n2. American Academy of Allergy, Asthma \u0026 Immunology (AAAAI). *The myth of IgG food panel testing.*\\n3. Garmendia JV, de Sanctis JB, García AH. *Food-Specific IgG Antibodies: Decoding Their Dual Role in Immune Tolerance and Food Intolerance.* Immuno. 2025;5(3):25.\\n4. European Academy of Allergy and Clinical Immunology (EAACI). *Guidelines on Diagnosis of Food Allergy: What Is New?* EMJ Reviews. 2023.\\n5. Stapel SO et al. *Testing for IgG4 against foods is not recommended as a diagnostic tool.* Allergy. 2008.\\n6. Carr S et al. *Interpretation of elevated IgG4 to foods.* Clinical and Molecular Allergy. 2015.\\n7. Atkinson W et al. *Food elimination based on IgG antibodies in irritable bowel syndrome: a randomized controlled trial.* Gut. 2004.\"}]},\"randox\":{\"title\":\"Powered by Randox\",\"subtitle\":\"The UK's most advanced diagnostic network\"},\"ukBanner\":{\"text\":\"Lucis is now available in the UK\"},\"mapSection\":{\"title\":\"Testing at certified partner labs\",\"subtitle\":\"Get the key insights you need for informed, proactive decision-making about your physical and mental health\",\"cta\":\"Get tested now\"},\"aboutUs\":{\"hero\":{\"title\":\"We're clinicians,\",\"titleSecondLine\":\"researchers, engineers.\",\"subtitle\":\"We believe health shouldn't wait, so we bridge science to wellness.\",\"description\":\"Our work starts with validated biomarkers, accredited labs, and guideline-aligned interpretation, not wellness trends.\",\"descriptionSecondPart\":\"We measure what matters, how it's meant to be measured, and we explain what it means in plain language people can use with their doctor.\"},\"norm\":{\"title\":\"Measuring is essential\",\"subtitle\":\"Your health is not static; it evolves over time, influenced by your habits and lifestyle. The only way to truly see these cha
